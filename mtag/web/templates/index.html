{% extends "base.html" %}
{% block title %}Timeline{% endblock %}
{% block content %}

<div id="toolbar">
  <input id="minus-one-week-button" type="button" value="<< -1 week"></input>
  <input id="minus-one-day-button"type="button" value="< -1 day"></input>
  <input id="date-picker" type="date"/>
  <input id="plus-one-day-button" type="button" value="1 day >"></input>
  <input id="plus-one-week-button" type="button" value="1 week >>"></input>
</div>

<div id="canvas-container">
  <canvas id="timeline"></canvas>
  <canvas id="overlay"></canvas>
</div>

<details open>
  <summary>Tagged entries</summary>

  <table id="tagged-entries-table">
    <thead>
      <th>Duration</th>
      <th>Category</th>
      <th>URL</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</details>

<details>
  <summary>Logged entries</summary>

  <table id="logged-entries-table">
    <thead>
      <th>Start</th>
      <th>Stop</th>
      <th>Application</th>
      <th>Title</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</details>
<script type="module" src="{{ url_for('static', filename='js/timeline_page.js') }}"></script>
{% endblock %}
