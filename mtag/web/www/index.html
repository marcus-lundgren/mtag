<dialog id="create-tagged-entry-modal" class="modal-window">
  <p id="modal-date-span"></p>
  <div>
    <input id="modal-input" type="text" style="width: calc(100% - 8px); margin-bottom: 10px; display: block;" autofocus/>

    <p style="text-align: center;">
      Total previously tagged time
      <span id="previously-tagged-time" style="display:block">-</span>
    </p>

    <select id="modal-categories-list" size="10" style="width: 100%;">
    </select>
  </div>

  <div style="text-align: end; padding-top: 20px;">
    <button id="modal-store">Save</button>
    <button id="modal-cancel">Cancel</button>
  </div>
</dialog>

<dialog id="edit-tagged-entry-modal" class="modal-window">
  <div style="display: flex; justify-content: space-between; padding-top: 20px;">
    <div>
      <input type="checkbox" id="enable-delete-button" />
      <label for="enable-delete-button">Enable delete button</label>
    </div>
    <button id="modal-delete-button">Delete</button>
  </div>

  <div style="text-align: right; padding-top: 10px;">
    <button type="click" id="modal-edit-cancel">Cancel</button>
  </div>
</dialog>

<div style="display: flex; justify-content: space-between;">
  <div id="toolbar">
    <input id="minus-one-week-button" type="button" value="<< -1 week"></input>
    <input id="minus-one-day-button"type="button" value="< -1 day"></input>
    <input id="date-picker" type="date"/>
    <input id="plus-one-day-button" type="button" value="1 day >"></input>
    <input id="plus-one-week-button" type="button" value="1 week >>"></input>
  </div>
  <div>
    <button id="zoom-to-fit">Zoom to fit</button>
    <span>Tagged time:</span>
    <span id="total-tagged-time">00:00:00</span>
  </div>
</div>

<div id="canvas-container">
  <canvas id="timeline"></canvas>
  <canvas id="overlay"></canvas>
</div>

<div id="minimap-container">
  <canvas id="minimap"></canvas>
</div>

<table id="tagged-entries-table">
  <thead>
    <th>Duration</th>
    <th>Category</th>
    <th>URL</th>
  </thead>
  <tbody>
  </tbody>
</table>

<details>
  <summary>Logged entries</summary>

  <table id="logged-entries-table">
    <thead>
      <th>Start</th>
      <th>Stop</th>
      <th>Duration</th>
      <th>Application</th>
      <th>Title</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</details>
<script type="module" src="static/js/timeline_page.js"></script>
