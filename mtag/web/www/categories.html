    </select>
  </div>
  <span id="category-list-separator">&gt;&gt;</span>
  <div class="category-list">
    <select size="20" id="sub-list">
    </select>
  </div>
  <div>
    <div>
      <span>Name</span><input id="category-name" type="text" /><input type="checkbox" id="change-name-checkbox"><label for="change-name-checkbox">Edit</label>

      <span>URL</span><input type="text" id="category-url" />

      <span>Change parent</span>
    </div>

      <button type="click">Delete</button><input type="checkbox" id="allow-delete-checkbox" /><label for="allow-delete-checkbox">Unlock delete</label>
    </div>
  </div>
</div>

<script type="module" src="static/js/category_page.js"></script>
