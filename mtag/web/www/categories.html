<div id="category-page-container">
  <div class="category-list">
    <select size="20" id="main-list">
    </select>
  </div>
  <span id="category-list-separator">&gt;&gt;</span>
  <div class="category-list">
    <select size="20" id="sub-list">
    </select>
  </div>
  <div id="category-details">
    <div>
      <span class="category-input-title">Name</span><input id="category-name" type="text" /><input type="checkbox" id="change-name-checkbox"><label for="change-name-checkbox">Edit</label>
    </div>
    <div>
      <span class="category-input-title">Time tagged</span>
      <span id="tagged-time"></span>
    </div>
    <div>
      <span class="category-input-title">URL</span><input type="text" id="category-url" />
    </div>
    <div>
      <span class="category-input-title">Change parent</span>
      <select id="change-parent-select">
      </select>
    </div>
    <div>
      <span class="category-input-title">Delete category</span>
      <button type="click" disabled="disabled">Delete</button><input type="checkbox" id="allow-delete-checkbox"  disabled="disabled"/><label for="allow-delete-checkbox">Unlock delete</label>
    </div>
    <button type="click" id="save-button">Save</button>
  </div>
</div>

<script type="module" src="static/js/category_page.js"></script>
